<div class="container mt-4" *ngIf="coupon">
    <div class="row">
      <div class="col-md-6">
        <div id="couponCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let image of coupon.images; let i = index" [ngClass]="{'active': i === 0}">
              <img [src]="image" class="d-block w-100" alt="Coupon Image">
            </div>
          </div>
          <a class="carousel-control-prev" href="#couponCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#couponCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-md-6">
        <h2>{{ coupon.no_cupom }}</h2>
        <p>{{ coupon.de_cupom }}</p>
        <p class="h4 text-primary">{{ coupon.price | currency }}</p>
        <div class="form-group">
          <label for="quantity">Quantidade</label>
          <input type="number" id="quantity" [(ngModel)]="quantity" class="form-control" min="1" max="10">
        </div>
        <button (click)="buyCoupon()" class="btn btn-primary btn-block">Comprar</button>
      </div>
    </div>
    <div class="mt-5">
      <h4>Descrição</h4>
      <p>{{ coupon.de_cupom_completa }}</p>
      <h4>Avaliações</h4>
      <div *ngFor="let review of coupon.reviews">
        <p><strong>{{ review.user }}</strong>: {{ review.comment }}</p>
      </div>
    </div>
  </div>
