 <app-menu></app-menu>
<header class="bg-warning py-1 mb-5">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-lg-3">
        <img src="assets/mico-img-home.png" class="img-fluid"/>
      </div>
      <div class="col-lg-9">
        <h1 class="display-6 text-black mt-2 mb-2">Micopom</h1>
        <p class="lead mb-0 text-black">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente esse necessitatibus neque.</p>
      </div>
    </div>
  </div>
</header>

      
<div class="container mt-3">
  <div class="card p-3">
    <div class="row">
      <div class="col-lg-3 mb-2">
        <div class="input-group">
          <span class="input-group-text bg-warning text-dark">Categorias</span>
          <select class="form-select" [(ngModel)]="selectedCategory" aria-label="Categoria">
            <option value="todos" selected>Todos</option>
            <option *ngFor="let categoria of categorias" [value]="categoria.id_categoria">{{ categoria.no_categoria }}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-3 mb-2">
        <div class="input-group">
          <span class="input-group-text bg-warning text-dark">Preço</span>
          <select class="form-select" [(ngModel)]="selectedPrice" aria-label="Preço">
            <option value="all">Todos</option>
            <option value="low">Menor preço</option>
            <option value="high">Maior preço</option>
          </select>
        </div>
      </div>
      <div class="col-lg-3 mb-2">
        <div class="input-group">
          <span class="input-group-text bg-warning text-dark">Desconto</span>
          <select class="form-select" [(ngModel)]="selectedDiscount" aria-label="Desconto">
            <option value="all" selected>Todos</option>
            <option value="low">Menor desconto</option>
            <option value="high">Maior desconto</option>
          </select>
        </div>
      </div>
      <div class="col-lg-3 mb-2">
        <div class="input-group">
          <span class="input-group-text bg-warning text-dark">Data</span>
          <select class="form-select" [(ngModel)]="selectedDate" aria-label="Data">
            <option value="all" selected>Todos</option>
            <option value="new">Mais recentes</option>
            <option value="old">Mais antigos</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-3 mb-2">
        <button class="btn btn-warning w-100" (click)="applyFilters()">Aplicar Filtros</button>
      </div>
      <div class="col-lg-3 mb-2">
        <button class="btn btn-secondary w-100" (click)="resetFilters()">Limpar Filtros</button>
      </div>
    </div>
  </div>
</div>

<div class="x">
  <div class="grid-container">
    <app-cupom *ngFor="let cupom of displayedCupons" [cupom]="cupom"></app-cupom>
  </div> 
</div>

<nav aria-label="Page navigation example" class="mt-3">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let page of totalPages" [class.active]="currentPage === page">
      <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages.length">
      <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>

<app-footer></app-footer>
