<app-menu></app-menu>
<div class="container d-flex justify-content-center mt-5">
    <div class="card text-center shadow p-4">
      <div *ngIf="status === 'success'">
        <div class="d-flex align-items-center justify-content-center mb-3">
          <div class="icon-container text-success me-3">
            <i class="fas fa-check-circle fa-4x"></i>
          </div>
          <h1 class="card-title text-success">Sua compra foi aprovada com sucesso</h1>
        </div>
        <p class="card-text">Sua compra foi aprovada pelo gateway de pagamento. Em breve você receberá instruções por e-mail de como utilizar o seu cupom.</p>
      </div>
      <div *ngIf="status === 'failure'">
        <div class="d-flex align-items-center justify-content-center mb-3">
          <div class="icon-container text-danger me-3">
            <i class="fas fa-times-circle fa-4x"></i>
          </div>
          <h1 class="card-title text-danger">Sua compra não foi aprovada</h1>
        </div>
        <p class="card-text">Sua compra não foi aprovada pelo gateway de pagamento.</p>
      </div>
    </div>
  </div>
