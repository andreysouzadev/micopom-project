<app-menu></app-menu>
  <div class="container d-flex align-items-center justify-content-center">
    <div class="col-md-8">
      <div class="text-center">
        <img src="assets/micoleao1.png" class="img-fluid"/>
      </div>
      <h2 class="text-center mb-1">Entrar</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group mb-2">
          <label for="email">E-mail</label>
          <input class="form-control" type="email" name="email" id="email" formControlName="email" />
        </div>
        <div class="form-group mb-4">
          <label for="senha">Senha</label>
          <input class="form-control" type="password" name="senha" id="senha" formControlName="senha"/>
        </div>
        <button type="submit" class="btn btn-warning btn-block col-12 mb-2">Clique para entrar</button>
        <button type="button" class="btn btn-link col-12" routerLink="/esqueceu-senha">Esqueceu a senha?</button>
      </form>
    </div>
  </div>
<app-footer></app-footer>
